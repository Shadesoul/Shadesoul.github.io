        <h3 id="基础操作"><a href="#基础操作" class="headerlink" title="基础操作"></a>基础操作</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> .. <span class="comment">#是返回上级目录。中间空格不能省略。</span></span><br><span class="line"><span class="built_in">cd</span> - <span class="comment">#返回上一次的目录</span></span><br></pre></td></tr></table></figure>
<h3 id="如何建立新库"><a href="#如何建立新库" class="headerlink" title="如何建立新库"></a>如何建立新库</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">git init <span class="comment">#在当前目录建新仓库</span></span><br><span class="line">git commit -a -m <span class="string">'xxx'</span> <span class="comment">#跳过添加环节，直接提交</span></span><br><span class="line">git <span class="built_in">clone</span> +仓库的ssh地址 <span class="comment">#从github克隆库到本地，即在当前目录新建一个文件夹。</span></span><br><span class="line"></span><br><span class="line">git diff xxx.txt <span class="comment">#是工作区和暂存区的比较</span></span><br><span class="line">git diff --cached <span class="comment">#暂存区和版本库的比较</span></span><br><span class="line">git diff HEAD -- 文件名.txt <span class="comment">#是工作区和版本库的比较</span></span><br></pre></td></tr></table></figure>
<h3 id="进阶操作"><a href="#进阶操作" class="headerlink" title="进阶操作"></a>进阶操作</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">1.git checkout -- 文件名.txt <span class="comment">#撤销工作区的修改，回到最后一次add或commit的状态。</span></span><br><span class="line">2.git reset HEAD 文件名.txt <span class="comment">#撤销一个add操作。</span></span><br><span class="line">3.git reset --hard HEAD^ <span class="comment">#回退到上一个版本</span></span><br><span class="line">git reset --hard xxxxx <span class="comment">#输入版本号可以回到未来版本。不如用分支更好。</span></span><br></pre></td></tr></table></figure>
<h3 id="重点：git分支"><a href="#重点：git分支" class="headerlink" title="重点：git分支"></a>重点：git分支</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">git fetch origin <span class="comment">#从远程仓库抓取本地没有的数据</span></span><br><span class="line">git checkout -b 分支名 <span class="comment">#-b参数表示创建并切换分支</span></span><br><span class="line">git merge dev <span class="comment">#合并分支,dev就是分支名</span></span><br><span class="line">git branch -d dev <span class="comment">#然后就可以删除这个分支了。</span></span><br><span class="line"></span><br><span class="line">git merge --no-ff -m <span class="string">'merge with no-ff'</span> dev <span class="comment">#不用快进模式合并分支，这样不会丢失分支的信息。-m参数是同时做一个提交。</span></span><br><span class="line">git <span class="built_in">log</span> --graph --pretty=oneline --abbrev-commit <span class="comment">#查看分支历史，从下往上看。</span></span><br><span class="line"></span><br><span class="line">git remote -v <span class="comment">#查看远程库的详细信息</span></span><br><span class="line">git push origin master <span class="comment">#推+远程库名+分支名</span></span><br></pre></td></tr></table></figure>
<p>The End</p>
